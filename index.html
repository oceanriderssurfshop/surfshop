<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ocean Riders Surf Shop</title>

    <!-- bootstrap and my css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style/pedro.css">
</head>

<body>

<!-- my custom header -->
<header class="custom-header">
  <div class="header-logo">
    <img src="pictures/logo.png" alt="Ocean Riders Logo">
    <h1>Ocean Riders<br>Surf Shop</h1>
  </div>

  <nav class="header-nav">
    <a href="index.html" class="active">Home</a>
    <a href="brands.html">Brands</a>
    <a href="lessons.html">Lessons</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<!-- hero (main image) image -->
<div class="hero">
    <img src="pictures/surf_hero.png" alt="Surf Image" class="img-fluid w-100 hero-img">
</div>

<!-- 3 cards section -->
<div class="container my-5">
  <div class="row text-center mb-4">

    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img src="pictures/clothes.jpg" class="card-img-top card-image" alt="Clothes">
        <div class="card-body">
          <p class="card-text">Why us?</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img src="pictures/surfer.png" class="card-img-top card-image" alt="Surfer">
        <div class="card-body">
          <p class="card-text">Lessons</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img src="pictures/lessons.jpg" class="card-img-top card-image" alt="Lessons">
        <div class="card-body">
          <p class="card-text">Shop</p>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- small surf forecast widget -->
<div class="weather-widget">
  <div class="card shadow">
    <div class="card-body text-center p-2">
      <h6 class="mb-1 fw-bold">ðŸŒ¤ Lahinch Surf</h6>
      <div id="weatherBox">Loading...</div>
    </div>
  </div>
</div>

<!-- surf forecast script -->
<script>
  const url = "https://api.open-meteo.com/v1/forecast?latitude=52.93&longitude=-9.35&current_weather=true";

  fetch(url)
    .then(res => res.json())
    .then(data => {
      const w = data.current_weather;
      document.getElementById("weatherBox").innerHTML = `
        <h5 class="mb-1">Current Conditions</h5>
        <p>Temperature: <strong>${w.temperature}Â°C</strong></p>
        <p>Wind: <strong>${w.windspeed} km/h</strong></p>
      `;
    })
    .catch(() => {
      document.getElementById("weatherBox").innerHTML = "Weather unavailable.";
    });
</script>
</body>
</html>
